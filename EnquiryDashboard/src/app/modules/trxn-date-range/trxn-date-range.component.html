
<div class="main">
  <div class="search">
<mat-card>
  <form class="example-form"  (ngSubmit)="test()">
    <!-- start date -->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- End date -->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <!-- Select box -->
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit"  mat-raised-button color="primary"  >Submit</button>
  </form>
</mat-card>
</div>


<div class="datatable">
<mat-card>


<h2>Datatable</h2>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="trxn_CODE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> userid </th>
    <td mat-cell *matCellDef="let element"> {{element.trxn_CODE}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="trxn_CUSTOMER_NAME">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
    <td mat-cell *matCellDef="let element"> {{element.trxn_CUSTOMER_NAME}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="trxn_KEY">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.trxn_KEY}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="trxn_STATUS">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>
    <td mat-cell *matCellDef="let element"> {{element.trxn_STATUS}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="trxn_TGTW_CODE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>
    <td mat-cell *matCellDef="let element"> {{element.trxn_TGTW_CODE}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons></mat-paginator >
</mat-card>
</div>
</div>
