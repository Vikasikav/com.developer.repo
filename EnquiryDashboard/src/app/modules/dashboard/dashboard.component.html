<div class="main">
  <div class="search"><mat-card>
  <form class="example-form" fxFlexAlign="center">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Application no.</mat-label>
      <input type="text" matInput placeholder="Enter Application no." >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</mat-card>
</div>
<div class="trxnhistory">
  <mat-card>

     <h2> Transaction History</h2>

  </mat-card>
  </div>


<div class="datatable">
<mat-card>


<h2>Datatable</h2>
<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> userid </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> body </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons></mat-paginator >
</mat-card>
</div>
</div>
